<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>orders-list</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="bg-light" style="min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="py-4">
                    <a href="#">Profile</a>
                    <i class="fa-solid fa-chevron-right"></i>
                    <a href="#">Orders</a>
                </div>
                <div class="col-md-5 col-lg-4">
                    <div class="">
                        <div class="border bg-white" style="border-radius: 5px;">
                            <div class="p-4">
                                <h5 class="m-0 fw-bold">nguyen thanh</h5>
                                <p class="m-0">Traveler</p>
                            </div>
                            <hr class="m-0">
                            <div class="p-4">
                                <ul class="list-unstyled m-0">
                                    <li><a href="#" class="border-start px-3 fw-bold">Account Information</a></li>
                                    <li><a href="#" class="border-start px-3 fw-bold">Airmoney & Membership</a></li>
                                    <li><a href="#" class="border-start px-3 fw-bold">Saved Cards</a></li>
                                    <li><a href="#" class="border-start px-3 fw-bold">Refer & Earn</a></li>
                                    <li><a href="#" class="border-start px-3 fw-bold text-dark">Orders</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="p-4">
                            <a href="#" class="text-danger">Logout <i class="fas fa-sign-out mx-2"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-lg-8">
                    <div class="">
                        <h4>Orders</h4>
                        <div class="d-flex justify-content-between align-items-center border-bottom p-3 mb-3 flex-column flex-lg-row">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/100" class="img-fluid me-3"
                                    alt="Order Image">
                                <div>
                                    <h5 class="mb-0">Xin Chao / eSIM</h5>
                                    <p class="mb-0 text-muted">7 Days - Validity <br> 1 GB - Data <br> 14 Mar 2024,
                                        09:19</p>
                                </div>
                            </div>
                            <div class="mt-3 mt-lg-0">
                                <h5 class="text-md-end">$3.82 USD <i class="fa-solid fa-chevron-right"></i></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
